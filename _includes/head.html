<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
<meta name="author" content="saravanan" />
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% elsif paginator.page > 1 %}
<meta name="description" content="" />
{% else %}
<meta name="description" content="Saravanan's site. I am a developer" />
{% endif %}

{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% else %}
<meta name="keywords" content="Saravanan,  development, developer, .net, travel" />
{% endif %}
<title>
Saravanan's Blog{% if page.title %}: {{ page.title }} {% endif %}{% if paginator.page and paginator.page > 1 %}: page {{ paginator.page }} {% endif %}
</title>
<link rel="shortcut icon" type="image/png" href="{{"/assets/images/favicon.png" | prepend: site.baseurl }}" >
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
<!-- Font Awesome -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type='text/css'>
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' type='text/css'>
<link rel="stylesheet" href="{{ "/assets/styles/spectre.min.css" | prepend: site.baseurl }} " />
<link rel="stylesheet" href="{{ "/assets/styles/spectre-exp.min.css" | prepend: site.baseurl }} " />
<link rel="stylesheet" href="{{ "/assets/styles/spectre-icons.min.css" | prepend: site.baseurl }} " />
